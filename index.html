<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>＊✿❀　行くよ！ ❀✿＊</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="datetime">
            <span id="time"></span>
        </div>

        <div id="categories">
            <ul id="categoriesList">
                <li id="code">コード</li>
                <li id="design">デザイン</li>
                <li id="art">芸術</li>
                <li id="jp">日本語</li>
                <li id="fun">娯楽</li>
            </ul>
        </div>

        <div id="links">
            <ul id="linklist">

            </ul>
        </div>

        <div id="searchbar">
            <form action="https://www.ecosia.org/search?" method="get">
                <div class="form-group">
                    <input type="text" name="q" placeholder="search with ecosia"></input>
                </div>
            </form>
        </div>
    </div>

    <div id="themes">
        <button id="nightBtn">&#9790;</button>
    </div>

    <script src="index.js"></script>

</body>
</html>
