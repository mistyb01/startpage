<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>＊✿❀　行くよ！ ❀✿＊</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <div id="wrapper">
        <div id="widgets">
            <div id="todo">
                <h3>today's priorities</h3>
                <ul id="todoList">

                </ul>
                <form class="add-todos">
                    <input type="text" name="todo" placeholder="enter a task"/>
                    <input type="submit" value="+">
                  </form>
                  <button id="clear">clear</button>
            </div>

            <div id="notepad">
                <h3>notes</h3>
                <textarea name="notes" id="notesInput"></textarea>
            </div>

        </div>

        <div id="column-wrapper">
            <div id="datetime">
                <p id="date"></p>
                <p id="time"></p>
            </div>

            <div id="searchbar">
                <form action="https://www.ecosia.org/search?" method="get">
                    <div class="form-group">
                        <input type="text" name="q" placeholder="search with ecosia"></input>
                    </div>
                </form>
            </div>

            <div id="categories">
                <ul id="categoriesList">
                    <li id="code">code</li>
                    <li id="design">design</li>
                    <li id="art">art</li>
                    <li id="jp">japan</li>
                    <li id="fun">fun</li>
                </ul>
            </div>

            <div id="links">
                <ul id="linklist"></ul>
            </div>
        </div>

    </div>



    <div id="themes">
        <button id="nightBtn">&#9790;</button>
        <button id="musicBtn">&#9835;</button>
        

        <div id="music" style="display: none; opacity: 0.5;">
            <iframe id="youtubeVid" width="250" height="158" src="https://www.youtube.com/embed/T2EL26WmgoE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            
            <ul id="playlists">
                <li id="tvDyyiivXuQ">persona</li>
                <li id="T2EL26WmgoE">ace attorney</li>
                <li id="h8YZMT94rR4">layton</li>
            </ul>
        </div>
        
    </div>
    <div id="bg"></div>

    <script src="index.js"></script>

</body>
</html>
