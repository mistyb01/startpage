<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="datetime">
            <span id="time"></span>
        </div>

        <div id="categories">
            <ul id="categoriesList">
                <li id="general">general</li>
                <li id="code">code</li>
                <li id="art">art</li>
                <li id="fun">fun</li>
            </ul>
        </div>

        <div id="links">
            <ul id="linklist">

            </ul>
        </div>

        <div id="searchbar">
            <form action="https://www.ecosia.org/search?" method="get">
                <div class="form-group">
                    <input type="text" name="q" placeholder="search with ecosia"></input>
                </div>
            </form>
        </div>


    </div>
    <script src="index.js"></script>

</body>
</html>
